<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SemSaver</title>
    <link rel="shortcut icon" href="cse_logo-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      //for make the menu bar working
      
      $(document).ready(function () {
        $('#icon').click(function () {
          $('ul').toggleClass('show')
        })
      })
    </script>
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <img
        src="cse_logo-removebg-preview.png"
        alt="logo"
        id="logo"
        class="logo"
      />
      
<div class="inputWrapper">
  <button id="SearchButton" class="fa-solid fa-magnifying-glass" title="Search"></button>
 <input id="input"  class="truncate" 
         type="search" autocomplete="off" 
         spellcheck="false"  role="combobox"
         aria-controls="matches" placeholder="Search Keywords"
         aria-expanded="false" aria-live="polite">
         <button id="voiceSearchButton" class="fa-solid fa-microphone" title="Search by voice"></button>
         <button class="fa-solid fa-camera"></button>
         
         
</div>

      <nav>
        <ul>
          <li><button class="active" href="#"><span>Home</span></button></li>
          <li><button href="#"><span>Notes</span></button></li>
          <li><button href="#"><span>Events</span></button></li>
          <li><button href="#"><span>Trending</span></button></li>
          <li><button href="#"><span>Internship</span></button></li>
        </ul>
        <label id="icon">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </div>
    <section></section>
    
    <script src="script.js"></script>
  </body>
</html>
